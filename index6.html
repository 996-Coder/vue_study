<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Style绑定</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- <div :style="{color:color, fontSize:size, background: isRed ? '#0000FF' : ''}"> hi vue </div> -->

        <div :style="styleObject">hi vue</div>
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: "#app",
            data: {
                /* color: "#0000FF",
                size: "60px",
                isRed: false */
                styleObject: {
                    color: "#0000FF",
                    fontSize: "60px"
                }
            }
        })
    </script>

</body>

</html>
