<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class绑定</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 我们可以传给 v-bind:class 一个对象，以动态地切换 class：<div v-bind:class="{ active: isActive }"></div>   class 存在与否将取决于数据 property isActive 是否为true -->
        <!-- 还可以在对象中传入多个字段来动态切换多个class，比如： v-bind:class="{ active: isActive, 'text-danger': hasError }" -->
        <!-- v-bind:class 指令也可以与普通的 class attribute 共存 -->
        <!-- <div class="static" 
            :class="{ active : isActive, green : isGreen}"
            style="width:200px; height:200px; text-align:center; line-height:200px;">
            Hi Vue!
        </div> -->

        <!-- 绑定的数据对象不必内联定义在模板里： -->
        <!-- <div :class="classObject" class="static" style="width:200px; height:200px; text-align:center; line-height:200px;">Hi Vue!</div> -->

        <!-- 也可以把一个数组传给 v-bind:class，以应用一个 class 列表： -->
        <!-- <div :class="[activeClass, greenClass]" class="static" style="width:200px; height:200px; text-align:center; line-height:200px;">Hi Vue!</div> -->

        <!-- 如果你也想根据条件切换列表中的 class，可以用三元表达式： -->
        <!-- <div :class="[isActive ? activeClass : '', greenClass]" class="static" style="width:200px; height:200px; text-align:center; line-height:200px;">Hi Vue!</div> -->

        <!-- 不过，当有多个条件 class 时这样写有些繁琐。所以在数组语法中也可以使用对象语法： -->
        <div :class="[{active : isActive}, greenClass]" class="static" style="width:200px; height:200px; text-align:center; line-height:200px;">Hi Vue!</div>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el:'#app',
            data: {
                /* isActive:true,
                isGreen:true */
                
                /* classObject : {
                    active : true,
                    green : true
                } */

                /* activeClass: 'active',
                greenClass: 'green' */

                /* isActive : false,
                activeClass : 'active',
                greenClass: 'green' */

                isActive:true,
                greenClass: 'green'
            }
        })
    </script>










    <style type="text/css">
        .static {
            font-size: 30px;
        }

        .green {
            color: #00FF00;
        }

        .active {
            background: #FF0000;
        }
    </style>
</body>
</html>
